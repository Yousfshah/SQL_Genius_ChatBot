<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SQLGenius - AI-powered SQL query optimization assistant that helps developers write better database queries">
    <meta name="keywords" content="SQL, database, query optimization, AI, chatbot">
    <title>SQLGenius - Advanced Database Query Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
</head>
<body class="dark-mode">
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-database"></i>
                <h1>SQLGenius</h1>
            </div>
            <button id="theme-toggle" class="theme-toggle">
                <i class="fas fa-sun"></i>
            </button>
        </header>
        
        <main>
            <div class="chat-container">
                <div class="messages" id="messages">
                    <div class="message system">
                        Welcome to SQLGenius! Specialize in generating optimized SQL queries. How can I assist you today?
                    </div>
                </div>
                
                <div class="input-container">
                    <textarea id="user-input" placeholder="Describe your query needs... (e.g., 'Create a query to find top 5 customers by order value')"></textarea>
                    <button id="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
